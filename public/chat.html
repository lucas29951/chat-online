<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Online</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fa-solid fa-comment"></i> Chat Online</h1>
        <a id="leave-btn" class="btn"><i class="fa-solid fa-arrow-right-from-bracket"></i> Salir de la sala</a>
      </header>

      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fa-solid fa-font-awesome"></i> Nombre de la sala:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fa-solid fa-users"></i> Usuarios</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>

      <div class="chat-form-container">
        <form id="chat-form">
          <input id="msg" type="text" placeholder="Ingrese su mensaje" required autocomplete="off"/>
          <button class="btn"><i class="fa-solid fa-paper-plane"></i> Enviar</button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
